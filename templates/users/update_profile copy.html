{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Zenix - Crypto Admin Dashboard">
	<meta property="og:title" content="Zenix - Crypto Admin Dashboard">
	<meta property="og:description" content="Zenix - Crypto Admin Dashboard">
	<meta property="og:image" content="https://zenix.dexignzone.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
    <title>SO -  Seguridad Operacional AEP </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
	<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="images/logo-full.png" alt="">
									</div>
                                    <h4 class="text-center mb-4">Actualizá tus datos</h4>
                                    {% if errors %}
                                    <div class="alert alert-danger" role = "alert">
                                        {{errors}}
                                    </div>
                                    {% endif %}
                                    <form action="/users/update/profile/" method="post" enctype = "multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Telefono</strong></label>
                                            <input type="text" class="form-control"  value="{{user.profile.phone}}" name="phone">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Fecha Nacimiento</strong></label>
                                            <input type="date" class="form-control" value="{{user.profile.birth_date|date:'Y-m-d'}}" name="birth_date">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Empresa</strong></label>
                                            <input type="text" class="form-control" value="{{user.profile.company_name}}" name="company_name">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Ocupación</strong></label>
                                            <input type="text" class="form-control" value="{{user.profile.occupation}}" name="occupation">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Foto</strong></label>
                                            <input type="file" class="form-control" value="{{user.profile.profile_picture}}" name="profile_picture">
                                        </div>    
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                                        </div>
                                    </form>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
	<script src="{% static 'js/deznav-init.js' %}"></script>
    <script src="{% static 'js/demo.js' %}"></script>
    
</body>
</html>
