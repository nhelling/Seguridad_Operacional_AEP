{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    
    <meta charset="utf-8">
    <meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Zenix - Crypto Admin Dashboard">
	<meta property="og:title" content="Zenix - Crypto Admin Dashboard">
	<meta property="og:description" content="Zenix - Crypto Admin Dashboard">
	<meta property="og:image" content="https://zenix.dexignzone.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
    <title>SO -  Seguridad Operacional AEP </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
	<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">        
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="images/logo-full.png" alt="">
									</div>
                                    <h4 class="text-center mb-4">Creación SMS</h4>
                                    {% if errors %}
                                    <div class="alert alert-danger" role = "alert">
                                        {{errors}}
                                    </div>
                                    {% endif %}
                                    <form action="/SMS/create_sms/" method="post" enctype = "multipart/form-data">
                                        {% csrf_token %}                                       
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Fecha</strong></label>
                                            <input type="date" class="form-control" placeholder="01/01/2023" name="fecha">
                                        </div>   
                                        <div class="form-group">
                                            <label for="availability">Evento</label>
                                            <select class="form-control"  name="evento">
                                                <option >BACHEO / DESPRENDIMIENTOS</option>
                                                <option >COLISION DE AERONAVE Y VEHICULO TERRESTRE</option>
                                                <option >COLISION DE AERONAVES</option>
                                                <option >COLISION EQUIPOS TERRESTRES</option>
                                                <option >DEFICIENCIAS BALIZAMIENTO </option>
                                                <option >DERRAMES DE HIDROCARBUROS</option>
                                                <option >EXCURSION DE PISTA</option>
                                                <option >FALTANTES</option>
                                                <option >FOCO IGNEO</option>
                                                <option >FOD EN PISTA</option>  
                                                <option >IMPACTO CON AVE</option>
                                                <option >INCURSION EN PISTA</option>
                                                <option >INTRUSION DE PERSONAS</option>
                                                <option >PNSO</option>
                                                <option >SEÑALETICA HORIZONTAL</option>
                                                <option >SEÑALETICA VERTICAL</option>
                                                <option >VANDALISMO CERCO</option>
                                                <option >VEHICULO PENALIZANDO POSICION</option>                                              
                                            </select>
                                        </div> 
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Descripcion</strong></label>
                                            <textarea class="form-control" name="descripcion" rows = "3" ></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Mitigacion</strong></label>
                                            <textarea class="form-control" name="mitigacion" rows = "3" ></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="availability">Estado</label>
                                              <select class="form-control"  name="estado">
                                                <option >ABIERTO</option>
                                                <option >CERRADO</option>                                               
                                            </select>                                        
                                        </div>
                                        <div class="form-group">
                                            <label for="availability">Status</label>
                                              <select class="form-control"  name="status">
                                                <option >REQUIERE SEGUIMIENTO</option>
                                                <option >NO REQUIERE SEGUIMIENTO</option>                                               
                                            </select>                                        
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Seguimiento</strong></label>
                                            <textarea class="form-control" name="seguimiento" rows = "3" ></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Imagen</strong></label>
                                            <input type="file" class="form-control"  placeholder="..." name="image_sms">
                                        </div>
                                        
                                        <div class="text-center">
                                            <div class="btn-group"  role="group" aria-label="Basic example">
                                                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                                                <button type="reset" class="btn btn-light">Restablecer</button>                                            
                                            </div>
                                        </div>                                       
     
                                    </form>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'vendor/global/global.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
	<script src="{% static 'js/deznav-init.js' %}"></script>
    <script src="{% static 'js/demo.js' %}"></script>
    
</body>
</html>
